<div class="container mt-5">
    <div *ngIf='!registerMode' style='text-align: center;'>
        <h1> Find your matches</h1>
        <p class="lead">comon in to view your matches. Sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg  mr-2">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container mt-5">
        <div class="row justify-content-center mr-5">
            <div class="col-4">
                <app-register [userFromHome]="Users" (cancelRegistration)="cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
