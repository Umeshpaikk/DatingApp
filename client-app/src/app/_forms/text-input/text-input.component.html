<div class="form-group">
    <input 
    [class.is-invalid]=" ngcontrol?.touched && ngcontrol.invalid"
    type={{type}} 
    class="form-control" 
    [formControl]="$any(ngcontrol?.control)"
    placeholder={{label}}>

    <div *ngIf="ngcontrol.control?.errors?.required"
        class="invalid-feedback">Please enter a {{label}}
    </div>

    
    <div *ngIf="ngcontrol.control?.errors?.minlength"
        class="invalid-feedback"> {{label}}must be atleast {{ngcontrol.control?.errors?.minlength['requiredLength']}}
    </div>

    
    <div *ngIf="ngcontrol.control?.errors?.maxlength"
        class="invalid-feedback">{{label}} must be max {{ngcontrol.control?.errors?.maxlength['requiredLength']}}
    </div>

    
    <div *ngIf="ngcontrol.control?.errors?.isMatching"
        class="invalid-feedback">passwords do not match
    </div>

</div>
