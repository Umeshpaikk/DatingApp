<div class="text-center mt-6">
    <h2> Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)='loadMembers()' autocomplete="off">
        <div class="form-group">
            <label> Age From: </label>
            <input type="number" class="form-control ml-1" style="width: 100px;" name="minAge"
            [(ngModel)]="userparam.minAge">
        </div>

        <div class="form-group ml-4">
            <label> Age to: </label>
            <input type="number" class="form-control ml-1" style="width: 100px;" name="maxAge"
            [(ngModel)]="userparam.maxAge">
        </div>

        <div class="form-group ml-4">
            <label>Show: </label>
            <select name="gender" style="width: 150px; height: 60px;" class="form-control ml-1" [(ngModel)]="userparam.gender">
                <option *ngFor="let gender of genderList" value={{gender.value}}>
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-4" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-info ml-1">Reset Filters</button>

        <div class="btn btn-primary float-right">
            <button 
            type="button"
            class="btn btn-primary" 
            name='orderBy'
            (click)="loadMembers()"
            btnRadio='created'
            [(ngModel)]="userparam.orderBy"
            >
            Newest member</button>
            
            <button 
            type="button"
            class="btn btn-primary" 
            name='orderBy'
            (click)="loadMembers()"
            btnRadio='lastActive'
            [(ngModel)]="userparam.orderBy"
            >
            Last Active</button>

        </div>
    </form>
</div>

<div class="row">
    <div  *ngFor="let member of members" class="col-2">
        <app-member-card [member]='member'></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>
