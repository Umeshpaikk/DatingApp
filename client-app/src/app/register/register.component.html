<form [formGroup]='registerFormFromBuilder' (ngSubmit)="registerFormFromBuilder.valid && register()" autocomplete="false">
    <h3> Registered Users information</h3>

    <h3 class="text-center text-primary">Sing Up</h3>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px"> I am a : 
            <label class="radio-inline">
                <input type='radio' value='male' formControlName='gender'>
            </label>
            <label class="radio-inline">
                <input type='radio' value='female' formControlName='gender' class='ml-3'>
            </label>

        </label>
    </div>
    <app-text-input [formControl]='$any(registerFormFromBuilder.controls["username"])' [label]='"username"'> </app-text-input>
    <app-text-input [formControl]='$any(registerFormFromBuilder.controls["knownAs"])' [label]='"known as"'> </app-text-input>
    <app-date-input [formControl]='$any(registerFormFromBuilder.controls["dateOfBirth"])' [label]='"date of birth"' [maxDate]='maxdate'> </app-date-input>
    <app-text-input [formControl]='$any(registerFormFromBuilder.controls["city"])' [label]='"city"'> </app-text-input>
    <app-text-input [formControl]='$any(registerFormFromBuilder.controls["country"])' [label]='"country"'> </app-text-input>
    <app-text-input [formControl]='$any(registerFormFromBuilder.controls["password"])' [label]='"password"' [type]='"password"'> </app-text-input>
    <app-text-input [formControl]='$any(registerFormFromBuilder.controls["confirmPassword"])' [label]='"confirm password"' [type]='"password"' > </app-text-input>


    
    <div class="row mt-1">
        <ul class="text-danger" *ngIf="validationerror.length > 0">
            <li *ngFor="let item of validationerror"> {{item}}</li>
        </ul>
    </div>

    <div class="form-group.text-center">
        <button 
        [disabled]='!registerFormFromBuilder.valid'
        class="btn btn-success mr-2" 
        type="submit"> Submit</button>
        <button class="btn btn-info mr-2" type="submit" (click)='cancel()'> Cancel</button>
    </div>

    <p> Form Value: {{registerFormFromBuilder.value | json}}</p>
    <p> Form Status: {{registerFormFromBuilder.status| json}}</p>
</form>



<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="false">
    

    <h3 class="text-center text-primary">Sing Up</h3>
    <hr>
    <app-text-input [formControl]='$any(registerForm.controls["username"])' [label]='"username"'> </app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["password"])' [label]='"password"' [type]='"password"'> </app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["confirmPassword"])' [label]='"confirm password"'> [type]='"password"' </app-text-input>

    <div class="form-group.text-center">
        <button 
        [disabled]='!registerForm.valid'
        class="btn btn-success mr-2" 
        type="submit"> Submit</button>
        <button class="btn btn-info mr-2" type="submit" (click)='cancel()'> Cancel</button>
    </div>

    <p> Form Value: {{registerForm.value | json}}</p>
    <p> Form Status: {{registerForm.status| json}}</p>
</form>
